name: Vercel Check
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: notify vercel
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: Vercel - coralfil: checker
