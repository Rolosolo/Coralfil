<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Dark navy background -->
  <rect width="32" height="32" rx="7" fill="#02060c"/>
  <!-- Hexagonal coral frame -->
  <polygon
    points="16,3 27,9 27,23 16,29 5,23 5,9"
    stroke="#00D9C0"
    stroke-width="2"
    fill="none"
    stroke-linejoin="round"
  />
  <!-- Inner coral node -->
  <circle cx="16" cy="16" r="4" fill="#00D9C0" opacity="0.9"/>
  <!-- Subtle inner ring -->
  <circle cx="16" cy="16" r="7" stroke="#00D9C0" stroke-width="0.75" fill="none" opacity="0.3"/>
</svg>
